<!DOCTYPE html>
<html lang="en">
<head>
<title>
World of droids online v0.10
</title>
<script src="socket.io/socket.io.js">
</script>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">
<link rel=stylesheet href="styles/style.css">
<link rel=stylesheet media="screen and (min-width: 15cm) and (min-height: 15cm)" href="styles/style-desktop.css">
<link rel=stylesheet media="screen and (max-width: 15cm), (max-height: 15cm)" href="styles/style-mobile.css">
</head>
<body>
	<canvas id=c></canvas>

	<section class="side">
		<aside class="warning" hidden>
			<div>
				<img src="tiles/radiation.svg" alt="">
				<span></span>
				<img src="tiles/radiation.svg" alt="">
			</div>
		</aside>
		<div id=chat hidden>
			<div class="messages">
				<ul class='msgs scrollable'>

				</ul>
				<div class="scrollbar">
					<div class="scrollbar-handle"></div>
				</div>
			</div>
			<label for="chat_input">
				<input id=chat_input type=text placeholder="Enter to chat..." spellcheck="false">
			</label>
		</div>
	</section>

	<section id=overlay>
		<main>
			<noscript>
				<h1>
					Enable javascript in your browser in order your game to work!
				</h1>
			</noscript>
			<div id=login class="container">
				<label class="top-label" for="username">
					<input type=text placeholder="Nickname..." id=username>
					<button class="left-thick" onclick="play()">Play</button>
					<button onclick="tryLogin()">Login</button>
				</label>
				<input type=hidden placeholder="Password" id=password>
				<h6 id=noticeArea></h6>
				<section>
					<h4>Settings</h4>
					<label for="chat-on">
						<input type="checkbox" id="chat-on" checked>Chat
					</label>
				</section>
			</div>
			<div class="secondary-window container">

			</div>
			<div id=register class="container" hidden>
				<input type=text placeholder="Nickname..." id=username_reg><br>
				<input type=password placeholder="Password" id=password_reg1 oninput="checkp()"><br>
				<input type=password placeholder="Confirm password" id=password_reg2 oninput="checkp()"><br>
				<input type=text placeholder="E-mail" id=email><br>
				<input type=checkbox id=agree oninput="checkp()"><a>Terms of use</a>(xd)<br>
				<button id=regbtn onclick="register()" disabled>Register</button>
				<button id=backregbtn onclick='backReg()'>Back</button>
				<h6 id=rnoticeArea></h6><br>
			</div>
		</main>
		<footer>
			<div>
				World of Droids v0.10.1 (Heroku build 51)
			</div>
			<div>
				Made by &copy; stachu3478. Not for commercial use.
			</div>
		</footer>
	</section>
	<script>const socket = io();</script><!-- no ip address, it's the same -->
	<script src='chunkz.js' type='text/javascript'></script>
	<script src='misc.js' type='text/javascript'></script>
	<script src='tiles.js' type='text/javascript'></script>
	<script src='interface.js' type='text/javascript'></script>
	<script src='main.js' type='text/javascript'></script>

    <!--script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script-->
    <!--script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script-->

    <!--script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script-->
    <!-- Load our React component. -->
    <script src="js/SecondaryWindow.js" type="text/javascript"></script>
	<script src="iScroll.js" type="text/babel"></script>

</body>
</html>
